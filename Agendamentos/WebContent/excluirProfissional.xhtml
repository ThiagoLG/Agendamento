<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<link rel="SHORTCUT ICON" href="img/favicon.ico"></link>
	<title>Excluir Profissional</title>
	<link href="css/style.css" rel="stylesheet"></link>
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<header id="header">
				<h:outputLink value="index.xhtml">
					<img id="logonovo" src="img/logomodify.png"></img>
				</h:outputLink>
				<div id="submenu">
					<ul>
						<li>
							<h:outputLink value="areaRestrita.xhtml">
								<f:verbatim>Área restrita</f:verbatim>
							</h:outputLink>
						</li>
						<li>|</li>
						<li>
							<h:outputLink value="contato.xhtml">
								<f:verbatim>Contato</f:verbatim>
							</h:outputLink>
						</li>
					</ul>
				</div>
			</header>
			<section id="pequena">
				<div id="conteudo3">
					<h1>Confira os dados antes de excluir!:</h1>
					<h:form id="formBody">
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" globalOnly="true" for="formBody" />
						<p:growl id="growl" showDetail="false" sticky="true" />
						<table>
							<tr>
								<td><span class="lbl">Loja:</span></td>
							</tr>
							<tr>
								<td><h:selectOneMenu class="caixaTexto" id="cbbLoja"
										value="#{agendamentoMB.profissional.loja}" required="true"
										style="comboBox" disabled="true">
										<f:selectItem itemValue="loja 1"
											itemLabel="Loja 1 - Vila Carrão" />
										<f:selectItem itemValue="loja 2"
											itemLabel="Loja 2 - Cj. José Bonifácio" />
									</h:selectOneMenu></td>
							</tr>
							<tr>
								<td><span class="lbl">Nome do Profissional:</span></td>
							</tr>
							<tr>
								<td><h:inputText class="caixaTexto"
										value="#{agendamentoMB.profissional.nome}" required="true"
										requiredMessage="Campo nome é de preenchimento obrigatório!"
										disabled="true" /></td>
							</tr>
							<tr>
								<td><span class="lbl">Serviços:</span></td>
							</tr>
							<tr>
								<td><p:selectManyCheckbox id="basic"
										value="#{agendamentoMB.especSelecionadas}" required="true"
										requiredMessage="Selecione ao menos um serviço!"
										disabled="true">
										<f:selectItems value="#{agendamentoMB.lstTodasEspecialidades}"
											var="especialidade" itemLabel="#{especialidade.descricao}"
											itemValue="#{especialidade.id_especialidade}" />
									</p:selectManyCheckbox></td>
							</tr>
						</table>
						<table id="afastaUltimo">
							<tr>
								<td><p:commandButton class="botao"
										value="Confirmar Exclusão"
										action="#{agendamentoMB.excluirProfissional}">
										<p:confirm header="Confirmação"
											message="Tem certeza que deseja excluir o profissional? Esta operação é irreversível!"
											icon="ui-icon-alert" />
									</p:commandButton></td>
								<td><p:commandButton class="botao" value="Cancelar"
										action="areaRestrita?faces-redirect=true" /></td>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Sim" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Não" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>


							</tr>
						</table>
					</h:form>
				</div>
			</section>
			<footer>2017 © Victor Viegas / Thiago Lourençon | Prospect -
				Todos os direitos reservados.</footer>
		</div>
	</h:form>
</h:body>
</html>
