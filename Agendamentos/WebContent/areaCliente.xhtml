<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<link rel="SHORTCUT ICON" href="img/favicon.ico"></link>
	<title>Alterar/Excluir Agendamento</title>
	<link href="css/style.css" rel="stylesheet"></link>
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/calendarioPersonalizado.js"></script>
	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Data Atual',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo Dia'
		};
	</script>
</h:head>
<h:body>
	<div class="container">
			<header id="header">
				<h:outputLink value="index.xhtml">
					<img id="logonovo" src="img/logomodify.png"></img>
				</h:outputLink>
				<div id="submenu">
					<ul>
						<li>
							<h:outputLink value="areaRestrita.xhtml">
								<f:verbatim>Área restrita</f:verbatim>
							</h:outputLink>
						</li>
						<li>|</li>
						<li>
							<h:outputLink value="contato.xhtml">
								<f:verbatim>Contato</f:verbatim>
							</h:outputLink>
						</li>
					</ul>
				</div>
			</header>
		<section id="pequena">
			<div id="conteudo2">
				<h1>Pesquise um agendamento</h1>
				<h:form id="formBody">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" globalOnly="true" />
					<p:growl id="growl" showDetail="false" sticky="true" />
					<table>
						<tr>
							<td><span class="lbl">Protocolo:</span></td>
						</tr>
						<tr>
							<td><h:inputText class="caixaTexto" id="txtProtocolo"
									value="#{agendamentoMB.agendamento.id_agendamento}" required="true"
									requiredMessage="Campo Protocolo obrigatório!" /></td>
						</tr>
						<tr>
							<td><span class="lbl">CPF:</span></td>
						</tr>
						<tr>
							<td><h:inputText class="caixaTexto" id="txtCpf"
									value="#{agendamentoMB.agendamento.cpf}" required="true"
									requiredMessage="Campo CPF obrigatório!" /></td>
						</tr>

					</table>
					<br />
					<table>
						<tr>
							<td><h:commandButton class="botao"
									value="Buscar Agendamento"
									action="#{agendamentoMB.pesquisarProtocolo}" /></td>

						</tr>
					</table>
				</h:form>
			</div>
		</section>
			<footer>2017 © Victor Viegas / Thiago Lourençon | Prospect - Todos os
				direitos reservados.</footer>
	</div>
</h:body>
</html>
