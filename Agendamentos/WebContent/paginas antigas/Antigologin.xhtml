<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<h:form id="formBody">
		<h:messages showSummary="true" showDetail="false" tooltip="true"
			infoStyle="color:blue;" layout="table" globalOnly="true" />
		<h:panelGrid columns="2">
			<h:outputText value="UserID :" />
			<h:panelGroup>
				<h:inputText id="txtUsuario" value="#{loginMB.usuario}" />
				<h:message for="txtUsuario" />
			</h:panelGroup>

			<h:outputText value="Senha :" />
			<h:panelGroup>
				<h:inputSecret id="txtSenha" value="#{loginMB.senha}" />
				<h:message for="txtSenha" />
			</h:panelGroup>

			<h:commandButton value="Logar" action="#{loginMB.logar}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
