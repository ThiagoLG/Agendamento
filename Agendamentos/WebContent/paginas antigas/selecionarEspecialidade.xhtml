<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Selecionar Especialidade</title>
</h:head>
<h:body>
	<h:form>
		<h:selectOneMenu id="cbbEspecialidades" value="#{agendamentoMB.especialidade.id_especialidade}"
			style="comboBox">
			<f:selectItems value="#{agendamentoMB.lstEspecialidade}" var="especialidade"
				itemValue="#{especialidade.id_especialidade}" itemLabel="#{especialidade.descricao}" />
		</h:selectOneMenu>
		
		<h:commandButton value="Avançar" action="#{agendamentoMB.redirecionarPagina}" />
	</h:form>
</h:body>
</html>
